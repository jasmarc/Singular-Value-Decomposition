  <pre>/*
 * call-seq: column(j)
 *
 * Returns the +j+-th column of the matrix.
 *
 */
VALUE rb_dmatrix_column( VALUE self, VALUE rj )
{
    DMatrix* c ;
    integer j = (integer)NUM2INT(rj) ;
    get_dmatrix(c, self) ;
    return wrap_dmatrix(dmatrix_minor(c, 0, j, c-&gt;vsize, 1)) ;
}</pre>
