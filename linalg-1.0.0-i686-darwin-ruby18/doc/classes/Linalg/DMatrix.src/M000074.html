<body class="standalone-code">
  <pre>/*
 * call-seq: dimensions
 *
 * Returns the pair
 *
 *   [a.vsize, a.hsize]
 *
 */
VALUE rb_dmatrix_dimensions(VALUE self)
{
    DMatrix* a ;
    get_dmatrix(a, self) ;
    return rb_assoc_new(INT2FIX(a-&gt;vsize),
                        INT2FIX(a-&gt;hsize)) ;
}</pre>
