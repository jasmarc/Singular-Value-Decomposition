<body class="standalone-code">
  <pre>/*
 * call-seq: +(b)
 *
 * Matrix addition.
 *
 *   a + b
 *
 * +DimensionError+ is raised unless
 *
 *   a.dimensions == b.dimensions
 *
 */
VALUE rb_dmatrix_plus(VALUE self, VALUE ra)
{
    return rb_dmatrix_plus_inplace(rb_dmatrix_clone(self),ra) ;
}</pre>
