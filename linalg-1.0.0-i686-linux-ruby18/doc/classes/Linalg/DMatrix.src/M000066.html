<body class="standalone-code">
  <pre>/*
 * call-seq: identity(n)
 *
 * Create an +n+ x +n+ identity matrix.
 *
 */
VALUE rb_dmatrix_s_identity(VALUE klass, VALUE rsize)
{
    int size = num2size(rsize) ;
    DMatrix* a = DMatrix_new(size, size) ;
    DMatrix_identity(a) ;
    return wrap_dmatrix(a) ;
}</pre>
