  <pre>/*
 * call-seq: negate!
 *
 * In-place unary minus.
 *
 */
VALUE rb_dmatrix_unary_minus_inplace(VALUE self)
{
    DMatrix* a ;
    get_dmatrix(a, self) ;
    DMatrix_mul_scalar(a, dmatrix_doublereal_neg_1) ;
    return self ;
}</pre>
