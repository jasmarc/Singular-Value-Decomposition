<body class="standalone-code">
  <pre>/*
 * call-seq: row(i)
 *
 * Returns the +i+-th row of the matrix.
 *
 */
VALUE rb_dmatrix_row( VALUE self, VALUE ri )
{
    DMatrix* a ;
    integer i = (integer)NUM2INT(ri) ;
    get_dmatrix(a, self) ;
    return wrap_dmatrix(dmatrix_minor(a, i, 0, 1, a-&gt;hsize)) ;
}</pre>
